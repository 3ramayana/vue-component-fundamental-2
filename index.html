<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap and Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>Notification Component</title>
  </head>
  <body>
    <div id="app" class="container">
      <h1 class="text-center">Notification Component</h1>

      <alert-notification type="alert-success" header="Success!">
        Your progress is success
      </alert-notification>

      <alert-notification type="alert-warning" header="Warning!">
        Your progress is pending
      </alert-notification>

      <alert-notification type="alert-danger" header="Danger!">
        Your progress is stopped
      </alert-notification>
    </div>

    <!-- Component -->
    <script type="text/x-template" id="alert-notification-template">
      <div class="alert" :class='type' role="alert" v-if='isShow'>
        <div class="d-flex justify-content-between">
          <h5 class="alert-heading">{{header}}</h5>
          <button type="button" class="btn-close" @click='close'></button>
        </div>
        <hr />
        <!-- <slot></slot> -->
      </div>
    </script>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
